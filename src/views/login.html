<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swip - Moda personalizada</title>
    <link rel="shortcut icon" href="/images/logo/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">

<body>
    <header>
    <div class="encabezado">
        <section>
            <div class="logo">
            <a href="/"><img src="/images/Logo/logo.png"></a>
            </div>
        </section>
        <div class = "busqueda">
            <input class="search-bar"></input>
            <button class="fas fa-search"></button>
        </div>
        <div class="login">
            <div >
                <a href="/login"><i class="far fa-user-circle"></i></a> 
            </div>
            <div class="texto-login">
                <p><a href="/login">Iniciar sesión</a></p>
            </div>
        </div>
        <div class="compras">
            <div class="bolsa">
                <a href="/productCart"><i class="fas fa-shopping-bag"></i></a>
            </div>
            <div class="carritocompras">
                <p><a href="/productCart">Carrito de compras</a></p>
            </div>
        </div>
    </div>
    </header>
    <main>
        <form action="/login" method="post">
          <div class="register-container">
    
            <h1 class="title">Ingresar</h1>
            <div class="inputs">
              <label for="mail">Correo electrónico</label>
              <input type="email" name="mail" id="mail" placeholder="Correo electrónico" required>
            </div>  
            <div class="inputs">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="account-buttons">
            <button type="submit" class="account sub">Iniciar sesión</button>
            </div>
           
        </form>
      </main>

    <footer>
        <div class="tres_columnas">
        <div class="col1footer">
            <section>
                <h4>Ayuda</h4>
            </section>
            <section>
                <ul>
                    <li>Envios</li>
                    <li>Preguntas Frecuentes</li>
                    <li>Como Devolver</li>
                </ul>
            </section>
        </div>
        <div class="col2footer">
            <section>
                <h4>Equipo</h4>
            </section>
            <section>
                <div class="equipo">
                <div>
                    <img src="" alt="">

                </div>
                <div>

                </div>
                <div>
                    <img src="" alt="">
                    <p>Julieth</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p>Lautaro</p>
                </div>
                <div>
                    <img src="" alt="">
                    <p>Juan</p>
                </div>
            </div>
            </section>
        </div>
        <div class="col3footer">
            <section>
                <h4>Redes Sociales</h4>
            </section>
            <section class="redes">
                <div><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></div>
                <div><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></div>
                <div><a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></div>
                <div><i class="fas fa-at"></i>
                </i></div>
            </section>
        </div>
    </div>

            <p>@SWIP, Todos los derechos reservados</p>
